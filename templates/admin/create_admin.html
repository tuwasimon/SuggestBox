{% extends "base.html" %}

{% block content %}
<div class="card mx-auto" style="max-width: 500px;">
    <div class="card-body">
        <h2 class="card-title text-center mb-4">
            <i class="fas fa-user-plus me-2"></i>Create New Admin
        </h2>
        
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="is_superadmin" name="is_superadmin">
                <label class="form-check-label" for="is_superadmin">Superadmin Privileges</label>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Create Admin
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
